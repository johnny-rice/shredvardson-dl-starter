name: Automerge Dependabot (minor/patch)

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

concurrency:
  group: dependabot-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  automerge:
    if: ${{ github.actor == 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    steps:
      - name: Fetch metadata
        id: meta
        uses: dependabot/fetch-metadata@v2

      - name: Check for workflow changes
        id: workflow-check
        uses: actions/github-script@v7
        with:
          script: |
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number
            });
            const hasWorkflowChanges = files.some(f => f.filename.startsWith('.github/workflows/'));
            core.setOutput('has-workflow-changes', hasWorkflowChanges);
            return hasWorkflowChanges;

      - name: Add ADR override label for workflow changes
        if: steps.workflow-check.outputs.has-workflow-changes == 'true'
        run: gh pr edit ${{ github.event.pull_request.number }} --add-label "override:adr"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge for minor/patch
        if: contains('minor,patch', steps.meta.outputs.update-type)
        uses: peter-evans/enable-pull-request-automerge@v4
        with:
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: squash
