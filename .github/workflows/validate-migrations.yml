name: Validate Migrations

on:
  pull_request:
    paths:
      - 'supabase/migrations/**'
      - 'packages/db/**'
  workflow_dispatch:

jobs:
  validate:
    name: Validate Database Migrations
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase
        run: supabase start

      - name: Validate migrations
        run: pnpm db:migrate:validate

      - name: Run Supabase advisors
        run: supabase db lint --level warning

      - name: Validate RLS policies
        id: rls_check
        env:
          SUPABASE_URL: http://127.0.0.1:54321
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU' }}
        run: |
          echo "üîí Validating Row-Level Security policies..."
          pnpm db:validate:rls --verbose

      - name: Upload RLS validation report
        if: always() && steps.rls_check.outcome == 'failure'
        run: |
          echo "## RLS Validation Failed" > scratch/rls-validation-report.md
          echo "" >> scratch/rls-validation-report.md
          echo "Tables without RLS policies were detected." >> scratch/rls-validation-report.md
          echo "" >> scratch/rls-validation-report.md
          echo "See the RLS check step in the workflow logs for details." >> scratch/rls-validation-report.md

      - name: Upload validation report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: migration-validation-report
          path: scratch/migration-validation-*.md
          if-no-files-found: warn

      - name: Stop Supabase
        if: always()
        run: supabase stop --no-backup

      - name: Comment on PR
        if: github.event_name == 'pull_request' && failure() && github.actor != 'dependabot[bot]'
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ‚ùå Migration Validation Failed\n\nThe database migration validation failed. Please check the workflow logs for details.\n\n**Common issues:**\n- Missing RLS policies on new tables\n- SQL syntax errors\n- Breaking schema changes\n\nSee the full validation report in the workflow artifacts.`
            });
