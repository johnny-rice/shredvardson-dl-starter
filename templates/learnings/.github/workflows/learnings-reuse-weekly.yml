name: Update Micro-Lesson Reuse (Weekly)

# Security hygiene: Uses default GITHUB_TOKEN with minimal permissions (contents: write, pull-requests: read).
# Do not expand scopes or use personal access tokens for this automation.

on:
  schedule:
    # Run every Friday at 07:05 UTC (09:05 Europe/Stockholm in winter, 08:05 in summer)
    - cron: '5 7 * * 5'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pull-requests: read

jobs:
  update-reuse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0
          run_install: false

      - uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Update micro-lesson reuse counts
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸ“ˆ Updating micro-lesson reuse tracking..."
          pnpm learn:update-reuse

      - name: Regenerate learnings index
        run: |
          echo "ðŸ”„ Regenerating learnings index..."
          pnpm learn:index

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git add docs/micro-lessons/
          git commit -m "chore: update micro-lesson reuse counts (weekly automation)

          ðŸ¤– Generated with GitHub Actions weekly cron

          Co-Authored-By: GitHub Actions <action@github.com>"
          git push
