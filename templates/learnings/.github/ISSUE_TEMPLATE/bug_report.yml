name: 'Bug report'
description: 'Report a problem with the starter'
title: 'bug: '
labels: ['bug']
body:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Steps to reproduce + expected vs actual
    validations: { required: true }

  - type: textarea
    id: planned-micro-lessons
    attributes:
      label: Planned Micro-Lessons to consult (optional)
      description: Any micro-lessons that might help avoid this issue or guide the fix
      placeholder: e.g., test-isolation-hooks, boundary-mocks
