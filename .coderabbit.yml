# yaml-language-server: $schema=https://coderabbit.ai/integrations/schema.v2.json

language: en-US
early_access: false
reviews:
  profile: chill
  auto_review:
    enabled: true # automatically review all PRs
    labels: [] # empty = review all PRs (use ['ai-review'] to require label)
  high_level_summary: true
  request_changes_workflow: false
  path_filters:
    # Exclude low-risk planning/example docs
    - '!specs/**'
    - '!plans/**'
    - '!tasks/**'
    - '!docs/micro-lessons/**'
    - '!docs/research/**'
    - '!scripts/**'
    - '!**/*.spec.*'
    - '!**/*.test.*'

    # Include all code
    - 'apps/**'
    - 'packages/**'

    # Include critical LLM-facing documentation
    - '.claude/**'          # Skills, commands, prompts - LLMs execute these
    - 'docs/llm/**'         # Constitution, guidelines - LLMs follow these
    - 'docs/adr/**'         # Architecture decisions - LLMs implement these
    - 'docs/testing/**'     # Test standards - LLMs apply these
    - 'docs/ai/**'          # AI guidelines - LLMs follow these
    - 'CONTRIBUTING.md'     # Workflow rules - LLMs follow these
    - 'SECURITY.md'         # Security policy - Critical for all code
